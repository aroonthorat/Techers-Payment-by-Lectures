
[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# API Redirects (Specific rules first)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA Catch-All Redirect (Must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
