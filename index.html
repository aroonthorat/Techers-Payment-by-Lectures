<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0a0e1a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>EduPay Pro | Android</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #ffffff;
      --bg-card: #f8fafc;
      --text-main: #0f172a;
      --text-muted: #475569;
      --primary: #f59e0b;
      --primary-light: #fef3c7;
      --border: #e2e8f0;
      --accent: #f59e0b;
    }

    [data-theme='midnight'] {
      --bg-main: #050810;
      --bg-card: #0a0e1a;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --primary: #fbbf24;
      --primary-light: #1e1b12;
      --border: #1e293b;
      --accent: #f59e0b;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.2s ease, color 0.2s ease;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-size: 14px;
      margin: 0;
    }
    
    .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    .pt-safe { padding-top: env(safe-area-inset-top); }

    .theme-card {
      background-color: var(--bg-card);
      border: 1px solid var(--border);
    }

    .theme-text { color: var(--text-main); }
    .theme-text-muted { color: var(--text-muted); }
    .theme-primary { color: var(--primary); }
    .theme-bg-primary { background-color: var(--primary); }
    .theme-border { border-color: var(--border); }

    /* Improved Scrollbars */
    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

    .btn-active:active {
      transform: scale(0.96);
      opacity: 0.9;
    }

    .sidebar-active-btn {
      background: linear-gradient(135deg, #fbbf24, #d97706);
      box-shadow: 0 10px 15px -3px rgba(245, 158, 11, 0.2);
      color: #050810 !important;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Touch target optimization */
    button, select, input {
      min-height: 44px;
    }

    /* Fixed Layout Fixes */
    #root { position: relative; height: 100%; width: 100%; }
    
    .view-container { padding: 16px; }
    @media (min-width: 1024px) { .view-container { padding: 40px; } }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "firebase-admin": "https://esm.sh/firebase-admin@^13.6.0",
    "firebase-functions": "https://esm.sh/firebase-functions@^7.0.2"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
