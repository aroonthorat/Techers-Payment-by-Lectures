
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Lecture Compensation System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Corporate Blue (Default) */
      --bg-main: #ffffff;
      --bg-card: #f8fafc;
      --text-main: #0f172a;
      --text-muted: #475569;
      --primary: #2563eb;
      --primary-light: #e0f2fe;
      --border: #e2e8f0;
      --accent: #3b82f6;
    }

    [data-theme='midnight'] {
      --bg-main: #020617;
      --bg-card: #0f172a;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --primary: #f59e0b;
      --primary-light: #451a03;
      --border: #1e293b;
      --accent: #fbbf24;
    }

    [data-theme='emerald'] {
      --bg-main: #f0fdf4;
      --bg-card: #ffffff;
      --text-main: #064e3b;
      --text-muted: #065f46;
      --primary: #059669;
      --primary-light: #d1fae5;
      --border: #bbf7d0;
      --accent: #10b981;
    }

    [data-theme='crimson'] {
      --bg-main: #fef2f2;
      --bg-card: #ffffff;
      --text-main: #7f1d1d;
      --text-muted: #991b1b;
      --primary: #dc2626;
      --primary-light: #fee2e2;
      --border: #fecaca;
      --accent: #ef4444;
    }

    [data-theme='slate'] {
      --bg-main: #f1f5f9;
      --bg-card: #ffffff;
      --text-main: #1e293b;
      --text-muted: #475569;
      --primary: #334155;
      --primary-light: #e2e8f0;
      --border: #cbd5e1;
      --accent: #64748b;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.2s ease, color 0.2s ease;
      overflow-x: hidden;
    }
    
    .theme-card {
      background-color: var(--bg-card);
      border: 1px solid var(--border);
    }

    .theme-text { color: var(--text-main); }
    .theme-text-muted { color: var(--text-muted); }
    .theme-primary { color: var(--primary); }
    .theme-bg-primary { background-color: var(--primary); }
    .theme-border { border-color: var(--border); }

    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: var(--bg-main); }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-up { animation: slideUp 0.3s ease forwards; }

    .label-header {
      color: var(--text-muted);
      font-weight: 800;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-size: 0.65rem;
    }

    input, select {
      background-color: var(--bg-card) !important;
      color: var(--text-main) !important;
      border: 1px solid var(--border) !important;
    }
    input:focus, select:focus {
      border-color: var(--primary) !important;
      outline: none;
      box-shadow: 0 0 0 1px var(--primary);
    }

    * {
      text-rendering: optimizeLegibility;
      filter: none !important;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
